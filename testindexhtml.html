<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Comic Sans MS", "Trebuchet MS", sans-serif;
}

/* PAGE BACKGROUND */
body {
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(
    270deg,
    #F7EFEA,
    #EFE7F2,
    #EADBC8,
    #E6CFC3
  );
  background-size: 800% 800%;
  animation: gradientFlow 25s ease infinite;
}

@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* CARD CONTAINER */
.valentinescard {
  position: relative;
  width: 100vw;
  height: 100vh;
  perspective: 3000px;
  cursor: pointer;
}

/* BOTH SIDES */
.frontcard,
.insidecard {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
}

/* FRONT CARD */
.frontcard {
  background: #FFF9F9;
  box-shadow:
    inset 0 0 60px rgba(0,0,0,0.08),
    0 20px 40px rgba(0,0,0,0.25);
  transform-origin: left;
  transition: transform 2.8s ease;
  z-index: 2;

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.frontheart {
  font-size: 132px; /* 120px * 1.10 */
  margin-bottom: 44px; /* 40px * 1.10 */
}

.frontcard h1 {
  font-size: 3.3rem; /* 3rem * 1.10 */
  color: #C6969A;
  margin-bottom: 13.2px; /* 12px * 1.10 */
}

.frontcard p {
  font-size: 1.54rem; /* 1.4rem * 1.10 */
  color: #5B2E3A;
}

/* OPEN STATE */
.valentinescard.open .frontcard {
  transform: rotateY(-160deg);
}

/* INSIDE CARD */
.insidecard {
  background: radial-gradient(circle at top, #FADADD, #C6969A);
  z-index: 1;
  overflow: hidden;
}

/* FLOATING EMOJIS */
.float {
  position: absolute;
  bottom: -60px;
  animation: drift 20s linear infinite;
  opacity: 0.6;
  font-size: clamp(24.2px, 4.4vw, 37.4px); /* Increased by 10% */
}

@keyframes drift {
  to {
    transform: translateY(-120vh) rotate(360deg);
  }
}

/* CENTER CONTENT */
.center {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 26.4px; /* 24px * 1.10 */
}

/* MAIN GIF */
.center img.main-gif {
  width: min(77vw, 330px); /* 70vw * 1.10, 300px * 1.10 */
  max-height: 46.2vh; /* 42vh * 1.10 */
  border-radius: 24.2px; /* 22px * 1.10 */
  box-shadow: 0 17.6px 44px rgba(0,0,0,0.3); /* 16px * 1.10, 40px * 1.10 */
  margin-bottom: 33px; /* 30px * 1.10 */
}

/* TEXT */
.center h1 {
  font-size: clamp(2.2rem, 6.05vw, 3.52rem); /* Increased by 10% */
  color: white;
  margin-bottom: 13.2px; /* 12px * 1.10 */
}

.center p {
  font-size: 1.265rem; /* 1.15rem * 1.10 */
  color: rgba(255,255,255,0.9);
  margin-bottom: 22px; /* 20px * 1.10 */
}

/* BUTTONS */
.buttons {
  display: flex;
  gap: 19.8px; /* 18px * 1.10 */
  justify-content: center;
  margin-top: 24.2px; /* 22px * 1.10 */
}

button {
  padding: 17.6px 35.2px; /* 16px * 1.10, 32px * 1.10 */
  border-radius: 999px;
  border: none;
  cursor: pointer;
  font-size: 1.265rem; /* 1.15rem * 1.10 */
  transition: transform 0.2s ease;
}

button:hover {
  transform: scale(1.1);
}

.yes {
  background: white;
  color: #C6969A;
}

.no {
  background: rgba(255,255,255,0.5);
  color: #5B2E3A;
  position: relative;
}

/* STATES */
.hidden {
  display: none !important;
}

/* YES VIEW */
#yesView:not(.hidden) {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* CAKE GRID */
.cake-grid {
  display: grid;
  grid-template-columns: repeat(2, 176px); /* 160px * 1.10 */
  gap: 24.2px; /* 22px * 1.10 */
  margin-top: 30.8px; /* 28px * 1.10 */
}

.cake-grid img {
  width: 100%;
  border-radius: 19.8px; /* 18px * 1.10 */
  box-shadow: 0 11px 27.5px rgba(0,0,0,0.25); /* 10px * 1.10, 25px * 1.10 */
}

/* NO VIEW MONKEYS */
.no-monkeys {
  display: flex;
  gap: 24.2px; /* 22px * 1.10 */
  margin-top: 30.8px; /* 28px * 1.10 */
  flex-wrap: wrap;
  justify-content: center;
}

.no-monkeys img {
  width: 154px; /* 140px * 1.10 */
  border-radius: 19.8px; /* 18px * 1.10 */
  box-shadow: 0 13.2px 33px rgba(0,0,0,0.35); /* 12px * 1.10, 30px * 1.10 */
}

/* SHAKE */
.shake {
  animation: shake 0.5s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-10px); }
  50% { transform: translateX(10px); }
  75% { transform: translateX(-10px); }
  100% { transform: translateX(0); }
}
</style>
</head>

<body>

<div class="valentinescard" id="card">

  <!-- FRONT -->
  <div class="frontcard">
    <div class="frontheart">üíå</div>
    <h1>Special Delivery</h1>
    <p>Click to open your Valentine üíñ</p>
  </div>

  <!-- INSIDE -->
  <div class="insidecard">

    <div class="float" style="left:10%">üíó</div>
    <div class="float" style="left:30%">üêí</div>
    <div class="float" style="left:50%">üçâ</div>
    <div class="float" style="left:70%">üíû</div>

    <div class="center">

      <!-- DEFAULT -->
      <div id="defaultView">
        <img class="main-gif" src="photos2/VDay_Monkey_Watermelon_gif.gif">
        <h1>Will you be my Valentine?</h1>
        <p>I made this instead of sleeping üêíüíò</p>

        <div class="buttons">
          <button class="yes" id="yesBtn">YES GANGGG üíñ</button>
          <button class="no" id="noBtn">not my bawdyyy üôÑ</button>
        </div>
      </div>

      <!-- YES -->
      <div id="yesView" class="hidden">
        <h1>TYPE SHIT üò≠üíñ</h1>
        <p>Nice choice Ms.Nigga. Enjoy the cake monkeys.</p>

        <div class="cake-grid">
          <img src="photos2/M1.png">
          <img src="photos2/M2.png">
          <img src="photos2/M3.png">
          <img src="photos2/M4.png">
        </div>
      </div>

      <!-- NO -->
      <div id="noView" class="hidden">
        <h1>That's CRAZY.</h1>
        <p>The monkeys are disappointed in you.</p>

        <div class="no-monkeys">
          <img src="photos2/crazy monkey.gif">
          <img src="photos2/evilbananamonkey.gif">
          <img src="photos2/evlbanamonkey2.gif">
        </div>
      </div>

    </div>
  </div>
</div>

<script>
const card = document.getElementById("card");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

const defaultView = document.getElementById("defaultView");
const yesView = document.getElementById("yesView");
const noView = document.getElementById("noView");

let noClickCount = 0;
const MAXCLICKS = 3;

/* OPEN CARD */
card.addEventListener("click", () => {
  card.classList.add("open");
});

/* YES */
yesBtn.addEventListener("click", (e) => {
  e.stopPropagation();
  defaultView.classList.add("hidden");
  yesView.classList.remove("hidden");
});

/* NO CLICK - Fixed to work on mobile */
noBtn.addEventListener("click", (e) => {
  e.stopPropagation();
  
  noClickCount++;
  
  if (noClickCount >= MAXCLICKS) {
    // After 3 clicks, show the disappointed monkeys
    defaultView.classList.add("hidden");
    noView.classList.remove("hidden");
    noView.classList.add("shake");
  } else {
    // Move the button to a random position
    const yesRect = yesBtn.getBoundingClientRect();
    const buttonWidth = 200;
    const buttonHeight = 60;
    
    let x, y;
    let attempts = 0;
    const maxAttempts = 10;
    
    // Keep trying random positions until we find one that doesn't overlap with YES button
    do {
      x = Math.random() * (window.innerWidth - buttonWidth);
      y = Math.random() * (window.innerHeight - buttonHeight);
      attempts++;
      
      // Check if new position would overlap with YES button (with safety margin)
      const wouldOverlap = !(
        x + buttonWidth + 50 < yesRect.left ||
        x - 50 > yesRect.right ||
        y + buttonHeight + 50 < yesRect.top ||
        y - 50 > yesRect.bottom
      );
      
      if (!wouldOverlap) break;
      
    } while (attempts < maxAttempts);
    
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.zIndex = "1000";

    if (noClickCount === 1) {
      noBtn.textContent = "damn it's rlly like that twin üò≠";
    }

    if (noClickCount === 2) {
      noBtn.textContent = "omg u clicked Ms. Nigga again??";
    }
  }
});
</script>

</body>
</html>
