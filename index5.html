<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Comic Sans MS", "Trebuchet MS", sans-serif;
}

body {
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(270deg, #F7EFEA, #EFE7F2, #EADBC8, #E6CFC3);
  background-size: 800% 800%;
  animation: gradientFlow 25s ease infinite;
}

@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.valentines_card {
  width: 100vw;
  height: 100vh;
  position: relative;
  perspective: 3000px;
}

/* FRONT */
.front_card {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #FFF9F9;
  box-shadow: inset 0 0 60px rgba(0,0,0,0.08), 0 20px 40px rgba(0,0,0,0.25);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  transform-origin: left;
  transition: transform 2.5s ease;
  z-index: 2;
}

.front_card h1 {
  font-size: 3rem;
  color: #C6969A;
}

.front_card p {
  font-size: 1.4rem;
  color: #5B2E3A;
}

.front_heart {
  font-size: 120px;
  margin-bottom: 30px;
}

.valentines_card.open .front_card {
  transform: rotateY(-160deg);
}

/* INSIDE */
.inside_card {
  position: absolute;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at top, #FADADD, #C6969A);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1;
}

/* CENTER CONTENT */
.center {
  width: 100%;
  height: 100%;
  padding: 24px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.center img.main-gif {
  width: min(70vw, 300px);
  border-radius: 20px;
  margin-bottom: 30px;
  box-shadow: 0 16px 40px rgba(0,0,0,0.3);
}

.center h1 {
  color: white;
  font-size: clamp(2rem, 6vw, 3rem);
  margin-bottom: 12px;
}

.center p {
  color: rgba(255,255,255,0.9);
  margin-bottom: 24px;
}

.buttons {
  display: flex;
  gap: 16px;
  justify-content: center;
}

button {
  padding: 14px 28px;
  border-radius: 999px;
  border: none;
  font-size: 1.1rem;
  cursor: pointer;
}

.yes {
  background: white;
  color: #C6969A;
}

.no {
  background: rgba(255,255,255,0.6);
  color: #5B2E3A;
}

/* STATES */
.hidden {
  display: none;
}

/* CAKE GRID */
.cake-grid {
  display: grid;
  grid-template-columns: repeat(2, 140px);
  gap: 20px;
  margin-top: 24px;
}

/* NO MONKEYS */
.no-monkeys {
  display: flex;
  gap: 16px;
  margin-top: 20px;
}

.no-monkeys img {
  width: 90px;
  border-radius: 12px;
}
</style>
</head>

<body>

<div class="valentines_card" id="card">

  <!-- FRONT -->
  <div class="front_card">
    <div class="front_heart">üíå</div>
    <h1>Special Delivery</h1>
    <p>Click to open your Valentine üíñ</p>
  </div>

  <!-- INSIDE -->
  <div class="inside_card">
    <div class="center">

      <!-- DEFAULT -->
      <div id="defaultView">
        <img class="main-gif" src="photos2/VDay_Monkey_Watermelon_gif.gif">
        <h1>Will you be my Valentine?</h1>
        <p>I made this instead of sleeping üêíüíò</p>

        <div class="buttons">
          <button class="yes" id="yesBtn">YES GANGGG üíñ</button>
          <button class="no" id="noBtn">not my bawdyyy üôÑ</button>
        </div>
      </div>

      <!-- YES -->
      <div id="yesView" class="hidden">
        <h1>Type Shit üò≠üíñ</h1>
        <p>Nice choice. Enjoy the cake monkeys üç∞üêí</p>

        <div class="cake-grid">
          <img src="photos2/M1.png">
          <img src="photos2/M2.png">
          <img src="photos2/M3.png">
          <img src="photos2/M4.png">
        </div>
      </div>

      <!-- NO -->
      <div id="noView" class="hidden">
        <h1>That‚Äôs crazy.</h1>
        <p>The monkeys are disappointed üêí</p>

        <div class="no-monkeys">
          <img src="photos2/No1.gif">
          <img src="photos2/No2.gif">
          <img src="photos2/No3.gif">
        </div>
      </div>

    </div>
  </div>
</div>

<script>
const card = document.getElementById("card");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

const defaultView = document.getElementById("defaultView");
const yesView = document.getElementById("yesView");
const noView = document.getElementById("noView");

let noCount = 0;
const MAX_RUNS = 3;

card.addEventListener("click", () => {
  card.classList.add("open");
});

yesBtn.addEventListener("click", (e) => {
  e.stopPropagation();
  defaultView.classList.add("hidden");
  yesView.classList.remove("hidden");
});

noBtn.addEventListener("click", (e) => {
  e.stopPropagation();

  if (noCount < MAX_RUNS) {
    noCount++;

    const rect = noBtn.getBoundingClientRect();
    const padding = 20;

    const minX = padding;
    const maxX = window.innerWidth - rect.width - padding;
    const minY = padding + 100;
    const maxY = window.innerHeight - rect.height - padding;

    const x = Math.random() * (maxX - minX) + minX;
    const y = Math.random() * (maxY - minY) + minY;

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  } else {
    defaultView.classList.add("hidden");
    noView.classList.remove("hidden");
  }
});
</script>

</body>
</html>
