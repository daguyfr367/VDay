<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<style>
:root {
  --ui-scale: 2;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Comic Sans MS", "Trebuchet MS", sans-serif;
}

body {
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(
    270deg,
    #F7EFEA,
    #EFE7F2,
    #EADBC8,
    #E6CFC3
  );
  background-size: 800% 800%;
  animation: gradientFlow 25s ease infinite;
}

@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.valentines_card {
  position: relative;
  width: 100vw;
  height: 100vh;
  perspective: 3000px;
  transform: scale(var(--ui-scale));
  transform-origin: center;
  overflow: hidden; /* üîë keeps NO button inside */
}

/* CARD SIDES */
.front_card,
.inside_card {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
}

/* FRONT */
.front_card {
  background: #FFF9F9;
  box-shadow: inset 0 0 60px rgba(0,0,0,0.08),
              0 20px 40px rgba(0,0,0,0.25);
  transform-origin: left;
  transition: transform 2.8s ease;
  z-index: 2;

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.front_heart {
  font-size: 120px;
  margin-bottom: 40px;
}

.front_card h1 {
  font-size: 3rem;
  color: #C6969A;
}

.front_card p {
  font-size: 1.4rem;
  color: #5B2E3A;
}

.valentines_card.open .front_card {
  transform: rotateY(-160deg);
}

/* INSIDE */
.inside_card {
  background: radial-gradient(circle at top, #FADADD, #C6969A);
}

.center {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 24px;
}

/* MAIN GIF */
.main-gif {
  width: min(70vw, 300px);
  border-radius: 20px;
  margin-bottom: 24px;
  box-shadow: 0 16px 40px rgba(0,0,0,0.3);
}

/* TEXT */
.center h1 {
  color: white;
  margin-bottom: 10px;
}

.center p {
  color: rgba(255,255,255,0.9);
  margin-bottom: 20px;
}

/* BUTTONS */
.buttons {
  display: flex;
  gap: 20px;
  position: relative; /* üîë anchor for NO button */
}

button {
  padding: 16px 32px;
  border-radius: 999px;
  border: none;
  font-size: 1.15rem;
  cursor: pointer;
}

.yes {
  background: white;
  color: #C6969A;
}

.no {
  background: rgba(255,255,255,0.5);
  color: #5B2E3A;
  position: absolute; /* üîë */
  right: 0;
}

/* STATES */
.hidden {
  display: none !important;
}

/* YES / NO */
#yesView:not(.hidden),
#noView:not(.hidden) {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* CAKE GRID */
.cake-grid {
  display: grid;
  grid-template-columns: repeat(2, 160px);
  gap: 20px;
}

/* NO MONKEYS */
.no-monkeys {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

.no-monkeys img {
  width: 140px;
  border-radius: 16px;
}
</style>
</head>

<body>

<div class="valentines_card" id="card">

  <div class="front_card">
    <div class="front_heart">üíå</div>
    <h1>Special Delivery</h1>
    <p>Click to open your Valentine üíñ</p>
  </div>

  <div class="inside_card">
    <div class="center">

      <div id="defaultView">
        <img class="main-gif" src="photos2/VDay_Monkey_Watermelon_gif.gif">
        <h1>Will you be my Valentine?</h1>
        <p>I made this instead of sleeping üêíüíò</p>

        <div class="buttons" id="buttonWrap">
          <button class="yes" id="yesBtn">YES GANGGG üíñ</button>
          <button class="no" id="noBtn">not my bawdyyy üôÑ</button>
        </div>
      </div>

      <div id="yesView" class="hidden">
        <h1>TYPE SHIT üò≠üíñ</h1>
        <div class="cake-grid">
          <img src="photos2/M1.png">
          <img src="photos2/M2.png">
          <img src="photos2/M3.png">
          <img src="photos2/M4.png">
        </div>
      </div>

      <div id="noView" class="hidden">
        <h1>That‚Äôs CRAZY.</h1>
        <p>The monkeys are disappointed.</p>
        <div class="no-monkeys">
          <img src="photos2/crazy monkey.gif">
          <img src="photos2/evilbananamonkey.gif">
          <img src="photos2/evlbanamonkey2.gif">
        </div>
      </div>

    </div>
  </div>
</div>

<script>
const card = document.getElementById("card");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const wrap = document.getElementById("buttonWrap");

const defaultView = document.getElementById("defaultView");
const yesView = document.getElementById("yesView");
const noView = document.getElementById("noView");

let noClicks = 0;
const texts = [
  "damn it‚Äôs rlly like that twin üò≠",
  "omg u clicked again??"
];

card.addEventListener("click", () => {
  card.classList.add("open");
});

yesBtn.addEventListener("click", e => {
  e.stopPropagation();
  defaultView.classList.add("hidden");
  yesView.classList.remove("hidden");
});

noBtn.addEventListener("click", e => {
  e.stopPropagation();

  if (noClicks < 2) {
    noBtn.textContent = texts[noClicks];
    moveNoButton();
    noClicks++;
  } else {
    defaultView.classList.add("hidden");
    noView.classList.remove("hidden");
  }
});

function moveNoButton() {
  const bounds = wrap.getBoundingClientRect();
  const btnW = noBtn.offsetWidth;
  const btnH = noBtn.offsetHeight;

  const maxX = bounds.width - btnW;
  const maxY = bounds.height - btnH;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
}
</script>

</body>
</html>
