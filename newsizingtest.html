<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<style>
:root {
  --ui-scale: 1.08; /* üî• 8% BIGGER */
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Comic Sans MS", "Trebuchet MS", sans-serif;
}

/* PAGE BACKGROUND */
body {
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(
    270deg,
    #F7EFEA,
    #EFE7F2,
    #EADBC8,
    #E6CFC3
  );
  background-size: 800% 800%;
  animation: gradientFlow 25s ease infinite;
}

@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* CARD CONTAINER */
.valentines_card {
  position: relative;
  width: 100vw;
  height: 100vh;
  perspective: 3000px;
  cursor: pointer;
  transform: scale(var(--ui-scale));
  transform-origin: center;
}

/* BOTH SIDES */
.front_card,
.inside_card {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
}

/* FRONT CARD */
.front_card {
  background: #FFF9F9;
  box-shadow:
    inset 0 0 60px rgba(0,0,0,0.08),
    0 20px 40px rgba(0,0,0,0.25);
  transform-origin: left;
  transition: transform 2.8s ease;
  z-index: 2;

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.front_heart {
  font-size: 120px;
  margin-bottom: 40px;
}

.front_card h1 {
  font-size: 3rem;
  color: #C6969A;
  margin-bottom: 12px;
}

.front_card p {
  font-size: 1.4rem;
  color: #5B2E3A;
}

/* OPEN STATE */
.valentines_card.open .front_card {
  transform: rotateY(-160deg);
}

/* INSIDE CARD */
.inside_card {
  background: radial-gradient(circle at top, #FADADD, #C6969A);
  z-index: 1;
  overflow: hidden;
}

/* FLOATING EMOJIS */
.float {
  position: absolute;
  bottom: -60px;
  animation: drift 20s linear infinite;
  opacity: 0.6;
  font-size: clamp(22px, 4vw, 34px);
}

@keyframes drift {
  to {
    transform: translateY(-120vh) rotate(360deg);
  }
}

/* CENTER CONTENT */
.center {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 24px;
}

/* MAIN GIF */
.center img.main-gif {
  width: min(70vw, 300px);
  max-height: 42vh;
  border-radius: 22px;
  box-shadow: 0 16px 40px rgba(0,0,0,0.3);
  margin-bottom: 30px;
}

/* TEXT */
.center h1 {
  font-size: clamp(2rem, 5.5vw, 3.2rem);
  color: white;
  margin-bottom: 12px;
}

.center p {
  font-size: 1.15rem;
  color: rgba(255,255,255,0.9);
  margin-bottom: 20px;
}

/* BUTTONS */
.buttons {
  display: flex;
  gap: 18px;
  justify-content: center;
  margin-top: 22px;
}

button {
  padding: 16px 32px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  font-size: 1.15rem;
  transition: transform 0.2s ease;
}

button:hover {
  transform: scale(1.1);
}

.yes {
  background: white;
  color: #C6969A;
}

.no {
  background: rgba(255,255,255,0.5);
  color: #5B2E3A;
  position: relative;
}

/* STATES */
.hidden {
  display: none !important;
}

/* YES VIEW */
#yesView:not(.hidden) {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* CAKE GRID */
.cake-grid {
  display: grid;
  grid-template-columns: repeat(2, 160px);
  gap: 22px;
  margin-top: 28px;
}

.cake-grid img {
  width: 100%;
  border-radius: 18px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

/* NO VIEW MONKEYS */
.no-monkeys {
  display: flex;
  gap: 22px;
  margin-top: 28px;
  flex-wrap: wrap;
  justify-content: center;
}

.no-monkeys img {
  width: 140px;
  border-radius: 18px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.35);
}

/* SHAKE */
.shake {
  animation: shake 0.5s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-10px); }
  50% { transform: translateX(10px); }
  75% { transform: translateX(-10px); }
  100% { transform: translateX(0); }
}
</style>
</head>

<body>

<div class="valentines_card" id="card">

<script>
const card = document.getElementById("card");
