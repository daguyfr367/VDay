<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Comic Sans MS", "Trebuchet MS", sans-serif;
}

/* PAGE BACKGROUND */
body {
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(
    270deg,
    #F7EFEA,
    #EFE7F2,
    #EADBC8,
    #E6CFC3
  );
  background-size: 800% 800%;
  animation: gradientFlow 25s ease infinite;
}

@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* CARD */
.valentines_card {
  position: relative;
  width: 100vw;
  height: 100vh;
  perspective: 3000px;
  cursor: pointer;
}

/* SIDES */
.front_card,
.inside_card {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
}

/* FRONT */
.front_card {
  background: #FFF9F9;
  box-shadow:
    inset 0 0 60px rgba(0,0,0,0.08),
    0 20px 40px rgba(0,0,0,0.25);
  transform-origin: left;
  transition: transform 2.8s ease;
  z-index: 2;

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.front_heart {
  font-size: 120px;
  margin-bottom: 40px;
}

.front_card h1 {
  font-size: 3rem;
  color: #C6969A;
  margin-bottom: 12px;
}

.front_card p {
  font-size: 1.4rem;
  color: #5B2E3A;
}

/* OPEN */
.valentines_card.open .front_card {
  transform: rotateY(-160deg);
}

/* INSIDE */
.inside_card {
  background: radial-gradient(circle at top, #FADADD, #C6969A);
  z-index: 1;
  overflow: hidden;
}

/* FLOATING EMOJIS */
.float {
  position: absolute;
  bottom: -60px;
  animation: drift 20s linear infinite;
  opacity: 0.6;
  font-size: clamp(20px, 4vw, 32px);
}

@keyframes drift {
  to {
    transform: translateY(-120vh) rotate(360deg);
  }
}

/* CENTER */
.center {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
}

/* VIEW */
.view {
  text-align: center;
}

.view img {
  width: min(65vw, 280px);
  max-height: 40vh;
  border-radius: 20px;
  box-shadow: 0 16px 40px rgba(0,0,0,0.3);
  margin-bottom: 24px;
}

.view h1 {
  font-size: clamp(1.8rem, 5vw, 3rem);
  color: white;
  margin-bottom: 10px;
}

.view p {
  color: rgba(255,255,255,0.9);
  margin-bottom: 18px;
}

/* BUTTONS */
.buttons {
  display: flex;
  gap: 16px;
  justify-content: center;
  margin-top: 20px;
}

button {
  padding: 14px 28px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  font-size: 1.1rem;
}

.yes {
  background: white;
  color: #C6969A;
}

.no {
  background: rgba(255,255,255,0.5);
  color: #5B2E3A;
  position: relative;
}

/* STATES */
.hidden {
  display: none;
}

/* YES / NO FLEX ONLY WHEN VISIBLE */
#yesView:not(.hidden),
#noView:not(.hidden) {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* CAKE GRID */
.cake-grid {
  display: grid;
  grid-template-columns: repeat(2, 140px);
  gap: 20px;
  margin-top: 24px;
}

.cake-grid img {
  width: 100%;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

/* NO MONKEYS */
.no-monkeys {
  display: flex;
  gap: 16px;
  margin-top: 24px;
}

.no-monkeys img {
  width: 90px;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

/* üì± MOBILE SCALE */
@media (max-width: 600px) {
  .inside_card .view {
    transform: scale(1.2);
  }

  .front_card {
    transform: scale(1.15);
  }
}
</style>
</head>

<body>

<div class="valentines_card" id="card">

  <!-- FRONT -->
  <div class="front_card">
    <div class="front_heart">üíå</div>
    <h1>Special Delivery</h1>
    <p>Click to open your Valentine üíñ</p>
  </div>

  <!-- INSIDE -->
  <div class="inside_card">

    <div class="float" style="left:10%">üíó</div>
    <div class="float" style="left:30%">üêí</div>
    <div class="float" style="left:50%">üçâ</div>
    <div class="float" style="left:70%">üíû</div>

    <div class="center">

      <!-- DEFAULT -->
      <div id="defaultView" class="view">
        <img src="photos2/VDay_Monkey_Watermelon_gif.gif">
        <h1>Will you be my Valentine?</h1>
        <p>I made this instead of sleeping üêíüíò</p>

        <div class="buttons">
          <button class="yes" id="yesBtn">YES GANGGG üíñ</button>
          <button class="no" id="noBtn">not my bawdyyy üôÑ</button>
        </div>
      </div>

      <!-- YES -->
      <div id="yesView" class="view hidden">
        <h1>Type Shit üò≠üíñ</h1>
        <p>Correct choice. Enjoy the cake monkeys.</p>

        <div class="cake-grid">
          <img src="photos2/M1.png">
          <img src="photos2/M2.png">
          <img src="photos2/M3.png">
          <img src="photos2/M4.png">
        </div>
      </div>

      <!-- NO -->
      <div id="noView" class="view hidden">
        <h1>That‚Äôs crazy.</h1>
        <p>The monkeys will remember this.</p>

        <div class="no-monkeys">
          <img src="photos2/crazy monkey.gif">
          <img src="photos2/evilbananamonkey.gif">
          <img src="photos2/evlbanamonkey2.gif">
        </div>
      </div>

    </div>
  </div>
</div>

<script>
const card = document.getElementById("card");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

const defaultView = document.getElementById("defaultView");
const yesView = document.getElementById("yesView");
const noView = document.getElementById("noView");

let noCount = 0;
const MAX_RUNS = 3;

/* OPEN CARD */
card.addEventListener("click", () => {
  card.classList.add("open");
});

/* YES CLICK */
yesBtn.addEventListener("click", (e) => {
  e.stopPropagation();
  defaultView.classList.add("hidden");
  yesView.classList.remove("hidden");
});

/* NO CLICK (RUNAWAY FIRST) */
noBtn.addEventListener("click", (e) => {
  e.stopPropagation();

  if (noCount < MAX_RUNS) {
    noCount++;

    const x = Math.random() * (window.innerWidth - 160);
    const y = Math.random() * (window.innerHeight - 80);

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    if (noCount === MAX_RUNS) {
      noBtn.textContent = "ok fine üò≠";
    }
  } else {
    defaultView.classList.add("hidden");
    noView.classList.remove("hidden");
  }
});
</script>

</body>
</html>
